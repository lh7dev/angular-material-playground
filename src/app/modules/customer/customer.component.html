<app-entity-toolbar [title]="title" class="entity-Toolbar" showNewBtn="true" showDeleteBtn="true" showSearchBar="true"
  (newEvent)="onNew()" (deleteEvent)="onDelete()" (searchChanged)="List.searchFor($event)">
</app-entity-toolbar>
<app-customer-list #List (selectionChanged)="onSelectionChanged($event)" (itemSelected)="onSelect($event)"></app-customer-list>
