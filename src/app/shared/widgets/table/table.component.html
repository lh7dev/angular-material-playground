<table mat-table [dataSource]="tableData.dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let col of tableData.columns" [matColumnDef]="col.displayedColumnName">
    <th mat-header-cell *matHeaderCellDef> {{col.displayedColumnText}} </th>
    <td mat-cell *matCellDef="let element"> {{element[col.displayedColumnName]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableData.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableData.displayedColumns;"></tr>
</table>
